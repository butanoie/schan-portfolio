name: Lint & Type Check and Unit Test

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        working-directory: v2
        run: npm ci

      - name: Run ESLint
        working-directory: v2
        run: npm run lint

      - name: Run Type Check
        working-directory: v2
        run: npm run type-check

      - name: Run Unit Test
        working-directory: v2
        run: npm run test
